<title>Змінити ярлик</title></head>
<body>
  <dialog id="edit-link-dialog" open="">
    <div id="dialog-title">Додати ярлик</div>
    <form id="edit-form" action="chrome-search://most-visited/edit.html?addTitle=%D0%94%D0%BE%D0%B4%D0%B0%D1%82%D0%B8%20%D1%8F%D1%80%D0%BB%D0%B8%D0%BA&amp;editTitle=%D0%97%D0%BC%D1%96%D0%BD%D0%B8%D1%82%D0%B8%20%D1%8F%D1%80%D0%BB%D0%B8%D0%BA&amp;nameField=%D0%9D%D0%B0%D0%B7%D0%B2%D0%B0&amp;urlField=URL-%D0%B0%D0%B4%D1%80%D0%B5%D1%81%D0%B0&amp;linkRemove=%D0%92%D0%B8%D0%B4%D0%B0%D0%BB%D0%B8%D1%82%D0%B8&amp;linkCancel=%D0%A1%D0%BA%D0%B0%D1%81%D1%83%D0%B2%D0%B0%D1%82%D0%B8&amp;linkDone=%D0%93%D0%BE%D1%82%D0%BE%D0%B2%D0%BE&amp;invalidUrl=%D0%92%D0%B2%D0%B5%D0%B4%D1%96%D1%82%D1%8C%20%D0%B4%D1%96%D0%B9%D1%81%D0%BD%D1%83%20URL-%D0%B0%D0%B4%D1%80%D0%B5%D1%81%D1%83">
      <div id="title" class="field-container">
        <label id="title-field-name" class="field-title" aria-label="Назва">Назва</label>
        <div class="input-container">
          <input id="title-field" class="field-input" type="text" autocomplete="off" tabindex="0">
          <div class="underline"></div>
        </div>
      </div>
      <div id="url" class="field-container">
        <label id="url-field-name" class="field-title" aria-label="URL-адреса">URL-адреса</label>
        <div class="input-container">
          <input id="url-field" class="field-input" type="text" autocomplete="off" spellcheck="false" dir="ltr" tabindex="0" required="">
          <div class="underline"></div>
        </div>
        <div id="invalid-url" class="error-msg">Введіть дійсну URL-адресу</div>
      </div>
      <div class="buttons-container">
        <span>
          <button id="delete" class="paper secondary ripple" type="button" tabindex="0" title="Видалити">Видалити</button>
        </span>
        <span>
          <button id="cancel" class="paper secondary ripple" type="button" tabindex="0" title="Скасувати" aria-label="Скасувати">Скасувати</button>
          <button type="submit" id="done" class="paper primary ripple" tabindex="0" title="Готово">Готово</button>
        </span>
      </div>
    </form>
  </dialog>


</body></html>
